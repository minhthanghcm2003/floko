<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
       <div class="header__inner">
        <img src="../asset/icons/Logo.png" alt="" class="logo"> 
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__item active">Home</li>
                <li class="navbar__item">About</li>
                <li class="navbar__item">Schedule</li>
                <li class="navbar__item">Team</li>
                <li class="navbar__item">Contact</li>
            </ul>
        </nav>
        <button class="button-regis">REGISTER NOW</button>
       </div>
    </header>
    <main>
        <section class="container">
            <div class="hero">
                <div class="hero__date">OCTOBER 18-22,2021 / REMOTE DESIGN WEEK</div>
                <div class="hero-topic-wrap">
                    <div class="hero__topic">Our Design Event Is Coming Up</div>
                    <img src="../asset/icons/iconx.svg" alt="">
                    <img src="../asset/icons/icono.svg" alt="">
                    <img src="../asset/icons/icono.svg" alt="">
                    <img src="../asset/icons/iconx.svg" alt="">
                </div>
                <div class="hero-button">
                    <button class="button__active">BOOK A SEAT</button>
                    <button class="button__unvai">LEARN MORE</button>
                </div>
                <div class="hero-users">
                    <div class="hero-user">
                        <div class="hero-user__img-wrap">
                            <img src="../asset/img/av1.png" alt="" class="hero-user__img">
                            <div class="hero-user__name">Anderson Adam</div>
                        </div>
                        <p class="hero-user__job">App Designer</p>
                    </div>
                    <div class="hero-user">
                        <div class="hero-user__img-wrap">
                            <img src="../asset/img/av2.png" alt="" class="hero-user__img">
                            <div class="hero-user__name">Edwards Reyes</div>
                        </div>
                        <p class="hero-user__job">Web Designer</p>
                    </div>
                    <div class="hero-user">
                        <div class="hero-user__img-wrap">
                            <img src="../asset/img/av3.png" alt="" class="hero-user__img">
                            <div class="hero-user__name">Rogers Parker</div>
                        </div>
                        <p class="hero-user__job">Product Designer</p>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
